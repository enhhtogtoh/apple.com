<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./store.css" />
  </head>
  <body>
    <div class="layout">
      <header class="header-menu">
        <a href="./apple.html"
          ><img src="./apple icon.png" alt="apple-icon" class="apple-icon"
        /></a>
        <a href="./store.html"><span class="header-text">Store</span></a>
        <span class="header-text">Mac</span>
        <span class="header-text">iPad</span>
        <span class="header-text">iPhone</span>
        <span class="header-text">Watch</span>
        <span class="header-text">Vision</span>
        <span class="header-text">AirPods</span>
        <span class="header-text">TV & Home</span>
        <span class="header-text">Entertainment</span>
        <span class="header-text">Accessories</span>
        <span class="header-text">Support</span>
        <img
          src="./search button.png"
          alt="search-button"
          class="search-button"
        />
        <img
          src="./market button.png"
          alt="market-button"
          class="market-button"
        />
      </header>
      <div class="header-title">
        Pay monthly at 0% APR when you choose to check out with Apple Card
        Monthly Installments.
      </div>
      <div class="color">
        <img src="./uusalt.png" alt="uusalt" class="uusalt" />
      </div>
      <div class="section">
        <div class="section-header">
          <h1 class="store"><span class="store">Store.</span></h1>
          <h2 class="gift">Gift magic this holiday.</h2>
        </div>
        <div class="shopping-help">
          <img src="./woman.png" alt="woman" class="woman" />
          <div class="ask">
            <h6 class="ask-text">Need shopping help?</h6>
            <a href="https://contactretail.apple.com/Solutions" target="_blank"
              >Ask a Specialist</a
            >
          </div>
          <div class="ask">
            <h6 class="ask-text">Visit an Apple Store</h6>
            <a href="https://www.apple.com/store" target="_blank"
              >Find one near you</a
            >
          </div>
        </div>
      </div>
      <div class="product-list">
        <div class=""></div>
      </div>
    </div>
  </body>
</html>
